seo:
  title: BotItYourSelf.AI - Stop aux tâches répétitives. Automatisez tout.
  description: Créez des agents IA qui travaillent 24/7. Connectez tous vos outils, automatisez vos workflows et gagnez 10h par semaine. Sans écrire une ligne de code.

title: 'Arrêtez de [perdre 10h/semaine]{.text-primary} sur des tâches répétitives'
description: Créez des agents IA qui gèrent vos emails, CRM, support client et workflows. Pendant que vous vous concentrez sur ce qui compte vraiment.

hero:
  badges:
    - label: Setup en 5 minutes
      icon: i-lucide-zap
    - label: 1000+ Intégrations
      icon: i-lucide-plug-zap
    - label: ROI dès la 1ère semaine
      icon: i-lucide-trending-up
  cta:
    primary:
      label: Commencer Gratuitement
      to: '#pricing'
      icon: i-lucide-arrow-right
    secondary:
      label: Voir une démo
      to: '#demo'
      icon: i-lucide-play-circle
  microcopy: Pas de carte bancaire requise • Accès instantané

section:
  title: 'Pourquoi [10,000+ équipes]{.text-primary} nous font confiance'
  description: Une plateforme pensée pour les équipes qui veulent automatiser sans complexité.
  features:
    - title: Zéro courbe d'apprentissage
      description: Interface intuitive conçue pour les équipes métier. Pas besoin de développeurs ou de prompts compliqués.
      class: border-l border-primary pl-4
    - title: Contrôle total sur les actions sensibles
      description: Vos agents demandent votre validation avant d'effectuer des paiements, suppressions ou envois importants.
      class: border-l border-default pt-4 pl-4
    - title: Vos données restent les vôtres
      description: Chiffrement bout-en-bout, isolation par équipe, conformité RGPD. Zéro compromis sur la sécurité.
      class: border-l border-default pt-4 pl-4

features:
  title: 'Automatisez ce qui vous [ralentit]{.text-primary}'
  description: Chaque fonctionnalité résout un problème concret que vous rencontrez chaque jour
  items:
    - problem: "Vous passez des heures à répondre aux mêmes questions"
      solution: "Support client 24/7"
      description: "Un agent qui répond instantanément à 80% des demandes clients, dans leur langue, jour et nuit."
      icon: i-lucide-message-circle
      size: large

    - problem: "Vous oubliez de relancer vos prospects"
      solution: "Prospection automatique"
      description: "Vos leads sont qualifiés et relancés au bon moment. Plus jamais d'opportunité perdue."
      icon: i-lucide-target
      size: medium

    - problem: "Vos équipes perdent du temps à chercher l'info"
      solution: "Assistant interne intelligent"
      description: "Réponses instantanées depuis Notion, Slack, Drive. Comme un collègue qui sait tout."
      icon: i-lucide-search
      size: medium

    - problem: "Les tâches admin vous épuisent"
      solution: "Automatisation comptable"
      description: "Factures, rapports, relances de paiement. L'IA gère la paperasse, vous gérez le business."
      icon: i-lucide-receipt
      size: small

    - problem: "L'onboarding prend trop de temps"
      solution: "Onboarding automatisé"
      description: "Nouveaux clients ou employés guidés étape par étape. Formation personnalisée 24/7."
      icon: i-lucide-graduation-cap
      size: small

    - problem: "Vous jonglez entre 15 outils"
      solution: "Hub central unifié"
      description: "1000+ intégrations. Un seul endroit pour tout contrôler et automatiser."
      icon: i-lucide-plug-zap
      size: small

steps:
  title: 'Démarrez en [3 étapes]{.text-primary} simples'
  description: Créez votre premier agent IA et automatisez vos tâches en moins de 5 minutes
  items:
    - title: 1. Créez votre agent IA
      description: Choisissez le modèle IA adapté à votre besoin (OpenAI, Claude, Mistral...). Expliquez-lui simplement ce qu'il doit faire, comme à un assistant.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'

    - title: 2. Connectez vos outils favoris
      description: Donnez accès à vos applications (GitHub, Slack, Notion, CRM...). Votre agent pourra lire et agir sur vos données automatiquement.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'

    - title: 3. Lancez et discutez !
      description: Votre agent IA est opérationnel ! Chattez avec lui, confiez-lui des tâches et regardez-le travailler pour vous 24/7.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'

