    - title: Collaboration en équipe simplifiée
      description: Créez des espaces pour chaque équipe avec ses propres agents et données. Partagez vos assistants IA en toute sécurité.
      icon: i-lucide-users
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: 1000+ Intégrations disponibles
