seo:
  title: BotItYourSelf.AI - Créez vos Agents IA en Minutes
  description: Plateforme SaaS pour créer des agents IA intelligents. Support multi-LLM, collaboration en équipe et 1000+ intégrations disponibles.

title: 'Demandez en plus à [l''Intelligence Artificielle]{.text-primary}'
description: La plateforme tout-en-un pour déployer des assistants intelligents qui automatisent vos tâches et boostent votre productivité.

hero:
  badges:
    - label: Tous les modèles IA (OpenAI, Claude, Mistral, Gemini...)
      icon: i-lucide-brain-circuit
    - label: Collaborez en équipe
      icon: i-lucide-users
    - label: 1000+ Intégrations
      icon: i-lucide-plug-zap
  links: []

section:
  title: 'Une plateforme [complète]{.text-primary} pour automatiser votre business'
  description: Créez des agents IA qui travaillent pour vous 24/7. Choisissez le meilleur modèle pour chaque tâche et connectez tous vos outils favoris.
  features:
    - title: Choisissez le meilleur modèle IA
      description: OpenAI, Claude, Mistral, Gemini... Utilisez le modèle le plus adapté à chaque tâche. Changez de modèle en un clic sans toucher au code.
      class: border-l border-primary pl-4
    - title: Travaillez en équipe efficacement
      description: Chaque équipe a ses propres agents et données. Partagez vos assistants IA avec vos collaborateurs en toute sécurité. Les actions sensibles nécessitent une approbation humaine avant exécution.
      class: border-l border-default pt-4 pl-4
    - title: Connectez tous vos outils
      description: GitHub, Slack, Notion, votre CRM, vos bases de données... Plus de 1000 intégrations disponibles pour automatiser vos workflows.
      class: border-l border-default pt-4 pl-4

features:
  title: 'Ce qui rend [BotItYourself unique]{.text-primary}'
  description: Les fonctionnalités qui nous différencient vraiment des autres plateformes d'IA
  features:
    - title: Zéro code requis, 100% plug and play
      description: Créez vos agents en quelques clics sans écrire une ligne de code. Interface intuitive pensée pour les équipes métier, pas pour les développeurs.
      icon: i-lucide-zap
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Tous les modèles IA, toujours à jour
      description: Accédez aux derniers modèles (GPT-4, Claude 3.5, Mistral, Gemini...) dès leur sortie. Nous ajoutons automatiquement les nouveautés IA pour que vous restiez à la pointe.
      icon: i-lucide-brain-circuit
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Approbations humaines intelligentes
      description: Gardez le contrôle total. Les agents demandent automatiquement votre validation avant d'effectuer des actions sensibles (paiements, suppressions, envois importants).
      icon: i-lucide-shield-check
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Multi-équipes avec isolation complète
      description: Chaque équipe (Ventes, RH, IT...) a ses propres agents, données et permissions. Zéro fuite d'information entre départements.
      icon: i-lucide-users
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: 1000+ Intégrations via MCP
      description: Connectez n'importe quel outil grâce au protocole MCP. GitHub, Slack, votre CRM interne, bases de données custom... Tout est possible.
      icon: i-lucide-plug-zap
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Architecture sécurisée et scalable
      description: Infrastructure production-ready avec chiffrement bout-en-bout, disponibilité 99.9% et capacité d'évolution automatique de 1 à 10,000 utilisateurs.
      icon: i-lucide-shield
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

steps:
  title: 'Démarrez en [3 étapes]{.text-primary} simples'
  description: Créez votre premier agent IA et automatisez vos tâches en moins de 5 minutes
  items:
    - title: 1. Créez votre agent IA
      description: Choisissez le modèle IA adapté à votre besoin (OpenAI, Claude, Mistral...). Expliquez-lui simplement ce qu'il doit faire, comme à un assistant.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'

    - title: 2. Connectez vos outils favoris
      description: Donnez accès à vos applications (GitHub, Slack, Notion, CRM...). Votre agent pourra lire et agir sur vos données automatiquement.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'

    - title: 3. Lancez et discutez !
      description: Votre agent IA est opérationnel ! Chattez avec lui, confiez-lui des tâches et regardez-le travailler pour vous 24/7.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'

