      icon: i-lucide-plug-zap
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Conversations instantanées
      description: Chattez avec vos agents en temps réel. Réponses rapides et fluides pour une expérience utilisateur optimale.
      icon: i-lucide-messages-square
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Validez les actions importantes
      description: Gardez le contrôle ! Les agents demandent votre approbation avant d'effectuer des actions sensibles ou critiques.
      icon: i-lucide-shield-check
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Interface moderne et intuitive
      description: Dashboard élégant et facile à utiliser. Créez et gérez vos agents IA sans aucune compétence technique requise.
      icon: i-lucide-palette
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Vos données en sécurité
      description: Chiffrement de bout en bout, accès sécurisés, isolation des données par équipe. Votre confidentialité est notre priorité.
      icon: i-lucide-shield
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Déploiement rapide et fiable
      description: Vos agents sont disponibles 24/7. Infrastructure robuste qui évolue automatiquement avec vos besoins.
      icon: i-lucide-rocket
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

    - title: Évolutif avec votre croissance
      description: Commencez petit et grandissez à votre rythme. Notre plateforme s'adapte à vos besoins, de 1 à 1000+ utilisateurs.
      icon: i-lucide-trending-up
      ui:
        leading: bg-primary/10 p-3 rounded-lg border border-primary/20

steps:
  title: 'Démarrez en [3 étapes]{.text-primary} simples'
  description: Créez votre premier agent IA et automatisez vos tâches en moins de 5 minutes
  items:
    - title: 1. Créez votre agent IA
      description: Choisissez le modèle IA adapté à votre besoin (OpenAI, Claude, Mistral...). Expliquez-lui simplement ce qu'il doit faire, comme à un assistant.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'

    - title: 2. Connectez vos outils favoris
      description: Donnez accès à vos applications (GitHub, Slack, Notion, CRM...). Votre agent pourra lire et agir sur vos données automatiquement.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'

    - title: 3. Lancez et discutez !
      description: Votre agent IA est opérationnel ! Chattez avec lui, confiez-lui des tâches et regardez-le travailler pour vous 24/7.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'

